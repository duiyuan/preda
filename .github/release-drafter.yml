name-template: "v$RESOLVED_VERSION 🌈"
tag-template: "v$RESOLVED_VERSION"
version-template: $MAJOR.$MINOR.$PATCH
categories:
  - title: "🚀 Features"
    labels:
      - "feature"
      - "feat"
      - "enhancement"
  - title: "🐛 Bug Fixes"
    labels:
      - "fix"
      - "bugfix"
      - "bug"
  - title: "🧰 Maintenance"
    label: "chore"
  - title: 📝 Documentation updates
    labels:
      - "documentation"
      - "doc"
  - title: 🚦 Tests
    labels:
      - "test"
      - "tests"
exclude-labels:
  - reverted
  - no-changelog
  - skip-changelog
  - invalid
change-template: "* $TITLE (#$NUMBER) @$AUTHOR"
change-title-escapes: '\<*_&'
version-resolver:
  major:
    labels:
      - "major"
  minor:
    labels:
      - "minor"
  patch:
    labels:
      - "patch"
  default: patch
template: |
  ## Changes

  $CHANGES
